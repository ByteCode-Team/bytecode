<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #1e1e1e;
            color: #cccccc;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .titlebar {
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            padding: 0 20px;
            -webkit-app-region: drag;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .titlebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .titlebar-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .titlebar-file {
            margin-left: auto;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            -webkit-app-region: no-drag;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 15px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            color: #cccccc;
        }

        .sidebar-actions {
            display: flex;
            gap: 4px;
        }

        .sidebar-btn {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar-btn:hover {
            background: #3e3e42;
        }

        .folder-tree {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .folder-name {
            padding: 8px 12px;
            font-size: 13px;
            color: #858585;
            border-bottom: 1px solid #3e3e42;
            background: #2d2d30;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .tree-item {
            padding: 6px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-size: 13px;
            user-select: none;
        }

        .tree-item:hover {
            background: #2a2d2e;
        }

        .tree-item.selected {
            background: #37373d;
            color: white;
        }

        .tree-item.folder {
            font-weight: 500;
        }

        .tree-icon {
            font-size: 14px;
            width: 16px;
            text-align: center;
        }

        .tree-arrow {
            font-size: 10px;
            width: 12px;
            transition: transform 0.2s;
        }

        .tree-arrow.expanded {
            transform: rotate(90deg);
        }

        .tree-children {
            display: none;
            padding-left: 16px;
        }

        .tree-children.expanded {
            display: block;
        }

        .no-folder {
            padding: 20px;
            text-align: center;
            color: #858585;
            font-size: 13px;
        }

        .no-folder-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .no-folder-btn:hover {
            background: #5568d3;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-tabs {
            height: 40px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 4px;
            overflow-x: auto;
        }

        .editor-tab {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            transition: all 0.2s;
            min-width: 120px;
            max-width: 200px;
        }

        .editor-tab:hover {
            background: #2a2d2e;
        }

        .editor-tab.active {
            background: #1e1e1e;
            color: white;
        }

        .editor-tab-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .editor-tab-close {
            font-size: 14px;
            opacity: 0.7;
        }

        .editor-tab-close:hover {
            opacity: 1;
        }

        #editor {
            flex: 1;
            overflow: hidden;
        }

        .statusbar {
            height: 24px;
            background: #007acc;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: white;
            gap: 20px;
        }

        .statusbar-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            padding: 40px;
        }

        .welcome-logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            overflow: hidden;
        }

        .welcome-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #858585;
            margin-bottom: 40px;
        }

        .welcome-actions {
            display: flex;
            gap: 15px;
        }

        .welcome-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .welcome-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .welcome-btn.secondary {
            background: #2d2d30;
            box-shadow: none;
        }

        .welcome-btn.secondary:hover {
            background: #3e3e42;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="titlebar">
            <div class="titlebar-logo">
                <div class="logo-icon"><img src="logoname.png" alt="ByteCode Logo"></div>
                <div class="titlebar-title">ByteCode</div>
            </div>
            <div class="titlebar-file" id="titlebar-file"></div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Explorer</div>
                    <div class="sidebar-actions">
                        <button class="sidebar-btn" onclick="createNewFile()" title="New File">üìÑ</button>
                        <button class="sidebar-btn" onclick="openFile()" title="Open File">üìÇ</button>
                        <button class="sidebar-btn" onclick="openFolder()" title="Open Folder">üìÅ</button>
                    </div>
                </div>
                <div id="folder-tree" class="folder-tree">
                    <div class="no-folder">
                        <p>No folder opened</p>
                        <button class="no-folder-btn" onclick="openFolder()">Open Folder</button>
                    </div>
                </div>
            </div>

            <div class="editor-container">
                <div class="editor-tabs" id="editor-tabs"></div>
                <div id="welcome-screen" class="welcome-screen">
                    <div class="welcome-logo"><img src="logoname.png" alt="ByteCode Logo"></div>
                    <h1 class="welcome-title">ByteCode</h1>
                    <p class="welcome-subtitle">Modern and powerful code editor</p>
                    <div class="welcome-actions">
                        <button class="welcome-btn" onclick="createNewFile()">New File</button>
                        <button class="welcome-btn secondary" onclick="openFolder()">Open Folder</button>
                    </div>
                </div>
                <div id="editor"></div>
            </div>
        </div>

        <div class="statusbar">
            <div class="statusbar-item">
                <span id="statusbar-line">Ln 1, Col 1</span>
            </div>
            <div class="statusbar-item">
                <span id="statusbar-lang">Plain Text</span>
            </div>
            <div class="statusbar-item">
                <span id="statusbar-encoding">UTF-8</span>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
